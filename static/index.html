

<!DOCTYPE html>
<html>
<head>
  <title>Google and Facebook Logins Demo</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" ></script>
  <script src="fb.js" ></script>
  <script src="gp.js" ></script>
  <meta name="google-signin-client_id" content="CLIENT_ID"></meta>
</head>

<body>
<h1>Google and Facebook Logins Demo</h1>
<!------------------------------------ Facebook --------------------------------------->
<fb:login-button scope="public_profile,email" style="display:block" onlogin="checkLoginState();">
</fb:login-button>
<div id="status"></div>

  
<!------------------------------------ Google --------------------------------------->
  <div id="gConnect">
    <div id="signin-button"></div>
  </div>
  <div id="authOps" style="display:none">
    <h2>User is now signed in to the app using Google+</h2>
    <button id="signOut" onclick="auth2.signOut()">Sign Out</button>
    <p>If the user chooses to disconnect, the app must delete all stored
    information retrieved from Google for the given user.</p>
    <button id="disconnect" >Disconnect your Google account from this app</button>

    <h2>User's profile information</h2>
    <div id="profile"></div>

    <h2>User's friends that are visible to this app</h2>
    <div id="visiblePeople"></div>

    <h2>Authentication Logs</h2>
    <pre id="authResults"></pre>
  </div>
<script src="https://apis.google.com/js/client:platform.js?onload=startApp"></script>


</body>
</html>
